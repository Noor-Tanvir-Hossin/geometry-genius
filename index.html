<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-4">
    <header>

    </header>
    <main>
        <!-- main content container -->
       <div class="flex flex-col md:flex-row gap-3">
        <!-- shape container -->
        <div class="flex-1 grid grid-cols-1  md:grid-cols-2 lg:grid-cols-3 gap-2">
            <!-- triangle -->
            <div class="card w-full bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area(A)=0.5*b*h</p>
                  <div>
                    <input class="w-24 text-2xl p-2 rounded-sm" id="t-base" type="text" placeholder="b">
                  <span class="m-2">cm</span>
                  <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="t-height" placeholder="h">
                  <span>cm</span>
                  </div>
                  <div>
                    <p>Area: <span id="t-area">0</span> <span>cm <sup>2</sup></span></p>
                  </div>
                  <div class="card-actions ">
                    <button onclick="calculatingTriangleArea()" class="btn btn-primary w-full " >calculate</button>
                  </div>
                </div>
              </div>
            <!-- rectangle -->
            <div class="card w-full bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area(A)= w * l</p>
                  <div>
                    <input class="w-24 text-2xl p-2 rounded-sm" id="r-width" type="text" placeholder="w">
                  <span class="m-2">cm</span>
                  <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="r-length" placeholder="l">
                  <span>cm</span>
                  </div>
                  <div>
                    <p>Area: <span id="r-area">0</span> <span>cm <sup>2</sup></span></p>
                  </div>
                  <div class="card-actions ">
                    <button onclick="calculatingRectangleArea()" class="btn btn-primary w-full">calculate</button>
                  </div>
                </div>
              </div>
            <!-- triangle -->
            <div class="card w-full bg-base-100 shadow-xl">
                <figure><img src="images/parallelogram.png" alt="Parallelogram" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Parallelogram</h2>
                  <p>Area(a)=b * h</p>
                  <div>
                    <input class="w-24 text-2xl p-2 rounded-sm" id="p-base" type="text" placeholder="w">
                  <span class="m-2">cm</span>
                  <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="p-height" placeholder="l">
                  <span>cm</span>
                  </div>
                  <div>
                    <p>Area: <span id="p-area">0</span> <span>cm <sup>2</sup></span></p>
                  </div>
                  <div class="card-actions ">
                    <button onclick="calculatingParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- triangle -->
            <div class="card w-full bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <!-- triangle -->
            <div class="card w-full bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>
        <!-- area container -->
        <div class="w-60 border-2 border-red-300"> 
            <h3 class="text-3xl">Area calculation</h3>
        </div>
    </div>
    </main>
    <script src="script/triangle-cal.js"></script>
    <script src="script/rectangle_cal.js"></script>
    <script src="script/Parallelogram-cal.js"></script>
</body>

</html>
